<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<title>台北輕旅行景點地圖</title>
</head>

<body>
	<header>
		<div class="container">
			<div class="backgroound">
				<h1>台北輕旅行景點地圖</h1>
				<select name="area" class="area-list">
					<option value="台北市">請選擇地區</option>
					<option value="中正區">中正區</option>
					<option value="大同區">大同區</option>
					<option value="中山區">中山區</option>
					<option value="松山區">松山區</option>
					<option value="大安區">大安區</option>
					<option value="萬華區">萬華區</option>
					<option value="信義區">信義區</option>
					<option value="士林區">士林區</option>
					<option value="北投區">北投區</option>
					<option value="內湖區">內湖區</option>
					<option value="南港區">南港區</option>
					<option value="文山區">文山區</option>
				</select>
			</div>
		</div>
	</header>
	<main>
		<section id="map"></section>
		<section class="views">
			<div class="container">
				<h2>地區景點</h2>
				<ul class="places-list">
					<!-- <li class="place">
						<div class="caption">
							<img src="" alt="">
							<h3 class="title">標題</h3>
							<div class="area">地區</div>
						</div>
						<div class="info">
							<p class="type">類型</p>
							<p>地址</p>
							<p>電話</p>
							<a href="javascript:;" class="btn">景點介紹</a>
						</div>
					</li> -->
				</ul>
				<ul id="pagination-demo" class="pagination-sm"></ul>
			</div>
		</section>
	</main>
	<footer>
		<div class="container">
			<p>
				資料來源：臺北市政府資料開放平台
			</p>
			<p class="copyright">&copy;Copyright 2018 Designed by
				<a href="https://github.com/bear30921" target="_blank">bear30921</a>
			</p>
		</div>
	</footer>
	<div class="screen">
		<div class="view-box">
			<div class="box">
				<div class="picture">
					<img src="https://unsplash.it/500/200" alt="" class="view-picture">
				</div>
				<h3 class="view-title">標題</h3>
				<p>
					<b>地區：</b>
					<span class="view-area"></span>
				</p>
				<p>
					<b>類型：</b>
					<span class="view-type"></span>
				</p>
				<p>
					<b>電話：</b>
					<span class="view-tel"></span>
				</p>
				<p>
					<b>地址：</b>
					<span class="view-address"></span>
				</p>
				<p>
					<b>捷運站：</b>
					<span class="view-mrt"></span>
				</p>
				<p>
					<b>開放時間：</b>
					<span class="view-time">
					</span>
				</p>
				<p>
					<b>景點資訊：</b>
					<p class="view-detail">
					</p>
				</p>
			</div>
			<div class="cancel">X</div>
		</div>
	</div>
	<div id="top">top</div>

	<script src="javascript/data.js ">
	</script>
	<script src="javascript/jquery-3.3.1.min.js">
	</script>
	<script src="javascript/jquery.twbsPagination.min.js">
	</script>
	<script src="javascript/main.js ">
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVEDEvNaxmK5t1_cHty_G7US_4JBBvHnc&callback=initMap " async
	  defer></script>
</body>

</html>
